<!DOCTYPE html>
<html>
<head><title>Test Web App for Direnaj</title>
<link rel="stylesheet"
      href="./css/styles.css"
      type="text/css"/>
</head>
<body>
<table class="title">
  <tr><th>Test Web App for Direnaj</th></tr>
</table>
<p/>
<fieldset>
<legend>Testing DirenajDriver</legend>

<form action="test" method="get">
<p/> UserID: <input type="text" name="userID" value="" size="20">
<p/> Password: <input type="password" name="pass" value="" size="20">

<p/> CampaignID: <input type="text" name="campaignID" value="" size="20">
<p/> Skip: <input type="text" name="skip" value="" size="10">
<p/> Limit: <input type="text" name="limit" value="" size="10">
<p/> Operation :
<p/> <input type="radio" name="operationType" value="getTags" checked> Get the tweet hashtags <br>
<p/> <input type="radio" name="operationType" value="getTagCounts" checked> Get the hashtag counts<br>
<p/> <input type="radio" name="operationType" value="getTweetTexts"> Get tweet texts <br>
<p/> <input type="radio" name="operationType" value="getSingleTweet"> Get single tweet detailed info 
<p/> <input type="submit" value="Submit" name="SUB">
</form>
  
</fieldset>
<p/>
</body></html>
