{% extends "index.html" %}
{% block main %}
    {% for tweet in statuses %}

    <div class="root standalone-tweet ltr twitter-tweet not-touch" dir="ltr" data-dt-months="Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec" data-dt-full="%{hours12}:%{minutes} %{amPm} - %{day} %{month} %{year}" data-dt-am="AM" data-dt-pm="PM" id="twitter-widget-2" lang="en" data-twitter-event-id="0">
      <blockquote class="tweet subject expanded h-entry" data-tweet-id="{{ tweet['id_str'] }}" cite="https://twitter.com/{{ tweet['user']['screen_name'] }}/status/{{ tweet['id_str'] }}">
        <div class="header h-card p-author with-verification">
      <a class="u-url profile" href="https://twitter.com/{{ tweet['user']['screen_name'] }}" aria-label="name (screen name: screen_name)">
        <img class="u-photo avatar" alt="" src="{{ tweet['user']['profile_image_url_https'] }}" data-src-2x="https://si0.twimg.com/profile_images/3221742532/5ceae8f2b72a1a8b012d2f5960fb46be_bigger.jpeg">
        <span class="full-name">
          
          <span class="p-name customisable-highlight"></span>{{ tweet['user']['name'] }}</span>
        </span>
        <span class="p-nickname" dir="ltr">@<b>{{ tweet['user']['screen_name'] }} </b></span>
      </a>
    </div>

        follow
        <div class="e-entry-content">
          <!-- <p class="e-entry-title">Four more years. <a href="http://t.co/bAJE6Vom" class="link media customisable" data-pre-embedded="true" dir="ltr">pic.twitter.com/bAJE6Vom</a></p> -->
          <p class="e-entry-title">{{ tweet.text }}</p>
          <div class="dateline">date</div>
        </div>

    <a class="u-url customisable-highlight long-permalink" href="https://twitter.com/BarackObama/statuses/266031293945503744" data-datetime="2012-11-07T04:16:18+0000"><time pubdate="" class="dt-updated" datetime="2012-11-07T04:16:18+0000" title="Time posted: 07 Nov 2012, 04:16:18 (UTC)">6:16 AM - 7 Nov 2012</time></a>
    </div>
      
      <div class="cards-base cards-multimedia customisable-border">
      <div class="media">
        
            <a target="_blank" href="http://twitter.com/BarackObama/status/266031293945503744/photo/1">
      <img class="autosized-media" src="https://pbs.twimg.com/media/A7EiDWcCYAAZT1D.jpg" data-src-2x="https://pbs.twimg.com/media/A7EiDWcCYAAZT1D.jpg:large" alt="View image on Twitter" title="View image on Twitter" width="468" data-width="500" height="311" data-height="332">
    </a>

      </div>
    </div>

        </div>
        <div class="footer customisable-border">
          <span class="stats-narrow customisable-border"><span class="stats">
      <span class="stats-retweets">
        <strong>792,999</strong> Retweets
      </span>
      <span class="stats-favorites">
        <strong>297,595</strong> favorites
      </span>
    </span>
    </span>
          <ul class="tweet-actions">
      <li><a href="https://twitter.com/intent/tweet?in_reply_to=266031293945503744" class="reply-action web-intent" title="Reply"><i class="ic-reply ic-mask"></i><b>Reply</b></a></li>
      <li><a href="https://twitter.com/intent/retweet?tweet_id=266031293945503744" class="retweet-action web-intent" title="Retweet"><i class="ic-retweet ic-mask"></i><b>Retweet</b></a></li>
      <li><a href="https://twitter.com/intent/favorite?tweet_id=266031293945503744" class="favorite-action web-intent" title="Favorite"><i class="ic-fav ic-mask"></i><b>Favorite</b></a></li>
    </ul>
        </div>
      </blockquote>
    </div>

    {% endfor %}
{% endblock %}
