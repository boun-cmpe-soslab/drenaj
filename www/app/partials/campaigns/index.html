<div class="row">
    <div class="col-xs-2">
        <tabset vertical="true" type="pills">

        <h3> Campaigns </h3>
        <p> bla bla </p>
        <tab ng-repeat="campaign in campaigns" heading="{{campaign._id}}" active="active" select="selectCampaign(campaign._id)">
        {{campaign._id}}
        </tab>
        </tabset>
    </div>
    <div class="col-xs-10">
        <div ng-model="campaign_in_tab">
            <h2> {{campaign_in_tab.campaign_id}} </h2>
            <p> {{ campaign_in_tab.series }} </p>
            <div class="btn-group">
              <button type="button" class="btn btn-default" ng-click="switchSeries('hour')">Hours</button>
              <button type="button" class="btn btn-default" ng-click="switchSeries('minute')">Minutes</button>
            </div>
            <d3-bars data='campaign_series_to_plot'></d3-bars>
            <br>
            <br>

            <br>
            <span>Third Item</span>
            <input type="text" ng-model="d3Data[2].score"></input>-->
        </div>
    </div>
