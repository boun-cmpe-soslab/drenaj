<div ng-repeat='tweet in myData' class='row direnaj-tweet'>
    <div class='col-xs-12'>
    <div class='col-xs-2'>
        <img src="{{ tweet.user_profile_image_url }}" class="img-responsive" alt="Responsive image">
    </div>
    <div class='col-xs-10'>
        <div class='row'>{{ tweet.screen_name }}</div>
        <div class='row'>{{ tweet.text }}</div>
        <div class='row'>{{ tweet.dbpedia_spotlight_result }}</div>
    </div>
    </div>
</div>
